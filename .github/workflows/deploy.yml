name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Print Hello Cloud (sanity check in logs)
      - name: Print Hello Cloud
        run: echo "Hello Cloud ðŸš€ Starting deployment..."

      # Step 3: Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "Connected to EC2 âœ…"
            cd /var/www/html
            sudo git pull origin main
            echo "Code pulled successfully âœ…"
            sudo systemctl reload nginx
            echo "Nginx reloaded ðŸš€"
            echo "Deployed on $(date)" | sudo tee /var/www/html/deploy.log

